<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="06-rock-paper-scissors.css">
  </head>
  <body>
    <div class="wrapper">
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
        <img src="rps.img/rock-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-paper-button">
        <img src="rps.img/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissors-button">
        <img src="rps.img/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-score-button js-refresh-score-button">Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>
        <div class="hide-confirmation-message confirmation-message js-confirmation-message">
          <p>Are you sure you want to reset the score?
            <button class="js-reset-button yes-button">Yes</button>
            <button class="js-no-reset-button no-button">No</button>
          </p> 
        </div>
    </div>
    
    <script src="06-rock-paper-scissors.js"></script>
  </body>
</html>
